<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="text-center p-3">Weather Dashboard</h1>
    </header>
    <main>
           <div class="d-flex">
                <div class="col-4 p-3">
                    <div class="col-12 p-3">
                        <label for="formGroupExampleInput" class="form-label h1">Search for a City:</label>
                        <input type="text" class="form-control fs-3" id="city-name" placeholder="Enter city....">
                        <button type="submit" class="btn btn-primary col-12 mt-3 input-form">Search</button>
                        <p class='border mt-3'></p>    
                    </div>
                    

                    <div class="col-12 p-3 add-city">
                        <!-- <button type="submit" class="btn btn-secondary col-12 mt-3 city-btn">Raleigh</button>
                        <button type="submit" class="btn btn-secondary col-12 mt-3 city-btn">Chapel Hill</button>   -->
                    </div>
                </div>

               

                <div class="col-8" id="weather-card">
                    <!-- to display current weather here -->
                    <div class='card col-11 h-65 p-3 m-4 bg-info' id='current-weather-card'></div>

                    <h3 class='m-4'>5-Day Forecast:</h3>
                    <!-- display 5-day forecast here-->
                    <div class='container col-11 d-flex flex-wrap' id='forecast-weather-card'></div>


                </div>

            </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
